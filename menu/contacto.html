<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Contacto</title>    
    <link rel="stylesheet" href="contacto.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">
</head>    
<body>
    <header>
        <div class="logo-container">
            <img src="../AAAstagelogoblanco.png" alt="Logo AAAstage" class="logo">
        </div>

        <h1>Contacto</h1>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Ponte en contacto conmigo</h2>
                <p>Estoy aquí para capturar tus momentos especiales. Puedes contactarme a través del formulario, correo electrónico o WhatsApp.</p>
                <ul>
                    <li>Email: <a href="mailto:anna.aira@fotografia.com">anna.aira.al@gmail.com</a></li>
                    <li>WhatsApp: <a href="https://wa.me/678877770">+678877770</a></li>
                </ul>
            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Anna Aira - Todos los derechos reservados</p>
    </footer>
</body>
</html>
